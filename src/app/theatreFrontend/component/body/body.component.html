<mat-card-actions>
  <button class="button" mat-button routerLink="/registrationform" (click)="onClick()" ><span>Add Theatre</span></button>
</mat-card-actions>

<div id="notfound-image">
  <img mat-card-image id="centered-image" *ngIf="tempTheatre.length == 0 " src="/src/assets/images/not-found.png" alt="Database empty please add theatre" >
</div>

<div id="card-container" *ngFor="let theatre of tempTheatre"> 
  <app-card [some] = "theatre" *ngIf="value == 0"></app-card>
</div>
